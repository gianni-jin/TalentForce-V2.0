<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">

<div class="container mt-5">
  <div class="row justify-content-center" style="width: 60%;"> 
    <div class="col-md-12">
      <div class="card shadow-lg rounded border-0" style="max-width: 1000px;"> 
        <div class="card-header bg-gradient-primary text-white text-center" style="background: linear-gradient(90deg, #0061f2, #00b5e2);">
          <h3 class="mb-0">{{ isEditMode ? 'Update Department' : 'Create Department' }}</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="departmentName" class="form-label">Department Name</label>
              <input type="text" class="form-control" id="departmentName"
                     [(ngModel)]="department.name" name="name" placeholder="Enter department name" required>
            </div>
            <button type="submit" class="btn btn-success btn-block w-100">
              {{ isEditMode ? 'Update' : 'Submit' }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
