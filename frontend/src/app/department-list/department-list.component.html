<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow-lg rounded border-0">
        <div class="card-header bg-gradient-primary text-white d-flex justify-content-between align-items-center" style="background: linear-gradient(90deg, #0061f2, #00b5e2);">
          <h3 class="mb-0" style="font-size: 16px;">Department List</h3>
        </div>
        <div class="card-body p-4">
          <div class="table-responsive">
            <table class="table table-hover table-bordered text-center">
              <thead class="bg-light">
                <tr>
                  <th style="font-size: 14px;">Department ID</th> 
                  <th style="font-size: 14px;">Name</th>
                  <th style="font-size: 14px;">Actions</th> 
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let department of departments" class="align-middle">
                  <td style="font-size: 14px;">{{ department.departmentId }}</td> 
                  <td style="font-size: 14px;">{{ department.name }}</td> 
                  <td>
                    <div class="d-flex justify-content-center">
                      <button class="btn btn-info btn-sm rounded-pill shadow-sm me-2" (click)="updateDepartment(department.departmentId)">Update</button>
                      <button class="btn btn-danger btn-sm rounded-pill shadow-sm" (click)="deleteDepartment(department.departmentId)">Delete</button>
                      <button class="btn btn-primary btn-sm rounded-pill shadow-sm" (click)="viewEmployeesByDepartment(department.departmentId)">View Employees</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
